<!DOCTYPE html>
<html lang="pt-​br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Black Friday-Imperdível</title>
</head>
<body>
  <section class="loja">
    VTÊNIX
  </section>
  <section class="section-container background-section-one">
    <img src="assets/logo2.jpg" alt="Logotipo" width=" 900px">
    
  </section>
  <section class="promocoes ">
    <h1><strong>As melhores marcas de tênis masculino você só encontra aqui!!!</strong> </h1>
    <img src="/assets/tenis1.jpg"  alt="tênis-mizumo" width="350px" >
    <img src="/assets/tenis2.jpg" alt="tênis-adidas1"width="350px">
    <img src="/assets/tenis3.jpg" alt="tênis-adidas2"width="450px">
    <img src="/assets/tenis4.jpg" alt="tênis-adidas2"width="350px">
    <img src="/assets/tenis5.jpg" alt="tênis-adidas2"width="350px">
    <img src="/assets/tenis6.png" alt="tênis-adidas2"width="450px">
  </section>
  <section class="section-container background-section-two">
    <class class="card-container">
      <h3>Inscreva-se para receber as promoções em primeira mão diratemente no seu e-mail!!</h3>
      <div id="content">
        <form id="form">
          <input type="text" placeholder="name" id="nome">
          <input type="text" placeholder="email" id="email">
          <input type="submit" value="Cadastrar">
        </form>
      </div>
    </div>

  </section>
  <footer>
    <p>&copy;Todos os direitos reservados.</p>
  </footer>
  
</body>
<script src="js/script.js"></script>
